<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <script src = "calc.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1 class="toph1">Calculator</h1>
   
    <div class="container">
        <div class="display">
            <p class="displaypara">
              123456789012
            </p>
        </div>
        
        <div class="buttons">
          <button class="calcbutton">7</button>
          <button class="calcbutton">8</button>
          <button class="calcbutton">9</button>
          <button class="calcbutton">0</button>
          <button class="calcbutton point">.</button>
          <button class="calcbutton equals">=</button>
         
          <button class="calcbutton">4</button>
          <button class="calcbutton">5</button>
          <button class="calcbutton">6</button>
          <button class="calcbutton times">&times</button>
          <button class="calcbutton divide">&divide</button>
          <button class="calcbutton">Del</button>

          <button class="calcbutton">1</button>
          <button class="calcbutton">2</button>
          <button class="calcbutton">3</button>
          <button class="calcbutton plus">+</button>
          <button class="calcbutton minus">-</button>
          <button class="calcbutton clear">Clear</button>
         
        </div>

    </div>
    
</body>
</html>
