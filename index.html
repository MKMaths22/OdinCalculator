<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <script src = "calc.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1 class="toph1">Calculator</h1>
   
    <div class="container">
        <div class="display">
            <p class="displaypara">0</p>
        </div>
        
        <div class="buttons">
          <button class="calcbutton" id="seven">7</button>
          <button class="calcbutton" id="eight">8</button>
          <button class="calcbutton" id="nine">9</button>
          <button class="calcbutton" id="zero">0</button>
          <button class="calcbutton point" id="point">.</button>
          <button class="calcbutton equals" id="equals">=</button>
         
          <button class="calcbutton" id="four">4</button>
          <button class="calcbutton" id="five">5</button>
          <button class="calcbutton" id="six">6</button>
          <button class="calcbutton times" id="times">&times</button>
          <button class="calcbutton divide" id="divide">&divide</button>
          <button class="calcbutton" id="del">Del</button>

          <button class="calcbutton" id="one">1</button>
          <button class="calcbutton" id="two">2</button>
          <button class="calcbutton" id="three">3</button>
          <button class="calcbutton plus" id="plus">+</button>
          <button class="calcbutton minus" id="minus">&#8722</button>
          <button class="calcbutton clear" id="clear">Clear</button>
         
        </div>

    </div>
    
</body>
</html>
